name: build
on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches: [master]
  push:
    branches: [master]
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: ./build.sh
    - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-binaries
          path: |
            build/bin/cpp-kzg-ceremony-client
            build/bin/cpp-kzg-ceremony-client-test

  test-ubuntu:
    name: Test Ubuntu
    needs: build-ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Download binaries
      uses: actions/download-artifact@v3
      with:
        name: ubuntu-binaries
    - run: ./build/bin/cpp-kzg-ceremony-client-test


  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: ./build.bat
    - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: windows-binaries
          path: |
            build/bin/cpp-kzg-ceremony-client
            build/bin/cpp-kzg-ceremony-client-test

  test-windows:
    name: Test Windows
    needs: build-windows
    runs-on: windows-latest
    steps:
    - name: Download binaries
      uses: actions/download-artifact@v3
      with:
        name: windows-binaries
    - run: ./build/bin/cpp-kzg-ceremony-client-test

  build-darwin:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - run: ./build.sh
    - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: darwin-binaries
          path: |
            build/bin/cpp-kzg-ceremony-client
            build/bin/cpp-kzg-ceremony-client-test

  test-darwin:
    name: Test Darwin
    needs: build-darwin
    runs-on: macos-latest
    steps:
    - name: Download binaries
      uses: actions/download-artifact@v3
      with:
        name: darwin-binaries
    - run: ./build/bin/cpp-kzg-ceremony-client-test
